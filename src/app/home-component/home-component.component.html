<div class="container mt-3">
  <ul>
    <li><a [routerLink]="['/add-new']">Add New</a></li>
    <li><a [routerLink]="['/recipes']" [queryParams]="{onlyVeg: '1'}">Veg Recipes</a></li>
  </ul>
  <div class="mt-3">
    <h3> My Recipes 🍗🍛</h3>
    <div class="row hidden-md-up" *ngIf="recipes.length; else norec">
      <div class="col-md-4" *ngFor="let recipe of recipes">
        <app-recipe-cell [recipe]="recipe"></app-recipe-cell>
      </div>
    </div>
  </div>
  <button (click)="onAddNewClicked()">Add New</button>
</div>

<ng-template #norec>
  <p>No recipes available.</p>
</ng-template>
